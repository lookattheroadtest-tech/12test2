name: ZAP DAST - Admin AddUser (Fixed Token)

on:
  push:
    paths:
      - 'zap/api/admin-adduser-fixed-token.yaml'
  workflow_dispatch:

jobs:
  zap-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP API Scan (Fixed Bearer Token)
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          format: openapi
          target: zap/api/admin-adduser-fixed-token.yaml
          alpha: true
          attack_mode: true
          timeout: 300

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-admin-adduser-report
          path: |
            report_html.html
            report_json.json
            report_md.md
